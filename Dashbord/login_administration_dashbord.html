<!DOCTYPE html>
<html dir="rtl" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إرشاد التائه</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../../css/inscrit.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Roboto&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body_login_dashbord">
    <!--Start Form-inscription -->
    <div class="admin_dashbord_logo d-flex justify-content-center">
      <img src="../assets/Groupe 1077.svg" alt="" />
    </div>
    <div class="container member-form d-flex justify-content-center">
      <form action="#" class="form_administration">
        <div class="form-row">
          <div class="input-data admin_input">
            <input type="tel" required />
            <div class="underline"></div>
            <label for="">رقم الجوال*</label>
          </div>
          <div class="input-data admin_input">
            <i class="fa-solid fa-eye"></i>
            <input type="password" required />
            <div class="underline"></div>
            <label for="">كلمة العبور*</label>
          </div>
          <div class="validation d-flex justify-content-end">
            <button class="admin_btn">دخول</button>
          </div>
        </div>
      </form>
    </div>
    <!--End Form-inscription -->

    <script src="js/inscrit.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
  </body>
</html>
